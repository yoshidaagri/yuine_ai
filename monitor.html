<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッション監視</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 50%, #ffffff 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            padding: 25px 20px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header-left p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .session-status {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 12px 20px;
            backdrop-filter: blur(5px);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-weight: 600;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border: 1px solid rgba(25, 118, 210, 0.1);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.08);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.15);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 12px;
            color: #4caf50;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .activity-panel {
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border: 1px solid rgba(25, 118, 210, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.08);
        }
        
        .panel-header {
            background: rgba(25, 118, 210, 0.05);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(25, 118, 210, 0.1);
        }
        
        .panel-title {
            color: #1565c0;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-content {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(25, 118, 210, 0.05);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            color: #333;
            margin-bottom: 5px;
        }
        
        .activity-time {
            color: #999;
            font-size: 12px;
        }
        
        .participants-panel {
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border: 1px solid rgba(25, 118, 210, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.08);
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(25, 118, 210, 0.05);
        }
        
        .participant-item:last-child {
            border-bottom: none;
        }
        
        .participant-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .participant-progress {
            font-size: 12px;
            color: #666;
        }
        
        .progress-bar {
            background: #e3f2fd;
            border-radius: 10px;
            height: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border-radius: 12px;
            border: 1px solid rgba(25, 118, 210, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .session-info {
            color: #1565c0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .toolbar-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 50%, #2196f3 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(25, 118, 210, 0.1);
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            color: #c62828;
            border: 1px solid rgba(198, 40, 40, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(198, 40, 40, 0.1);
        }
        
        .error.show {
            display: block;
        }
        
        .auto-refresh {
            color: #666;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 1.5s infinite;
        }
        
        .back-to-admin {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .question-progress {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .question-progress-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(25, 118, 210, 0.1);
        }
        
        .question-number {
            font-size: 18px;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 5px;
        }
        
        .question-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .answer-count {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-actions {
                justify-content: center;
            }
            
            .question-progress {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-admin">
        <button class="btn btn-secondary" onclick="window.location.href = '?page=admin'">← 管理者画面に戻る</button>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>セッション監視</h1>
                    <p>リアルタイムでセッションの進行状況を監視</p>
                </div>
                <div class="session-status">
                    <div class="status-indicator"></div>
                    <div class="status-text">セッション進行中</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="toolbar">
                <div class="session-info" id="sessionInfo">セッション情報を読み込み中...</div>
                <div class="toolbar-actions">
                    <button class="btn btn-success" id="viewResultsBtn">📊 結果を表示</button>
                    <button class="btn btn-secondary" id="refreshBtn">🔄 手動更新</button>
                </div>
            </div>
            
            <!-- エラー表示 -->
            <div id="error" class="error"></div>
            
            <!-- ローディング -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
            
            <!-- ダッシュボード -->
            <div id="dashboard" style="display: none;">
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalParticipants">0</div>
                        <div class="stat-label">参加者数</div>
                        <div class="stat-change" id="participantChange">+0 (今回)</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="totalResponses">0</div>
                        <div class="stat-label">回答数</div>
                        <div class="stat-change" id="responseChange">+0 (最新)</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="completionRate">0%</div>
                        <div class="stat-label">完了率</div>
                        <div class="stat-change" id="completionChange">平均進捗</div>
                    </div>
                </div>
                
                <!-- 質問別進捗 -->
                <div class="activity-panel">
                    <div class="panel-header">
                        <div class="panel-title">📈 質問別回答状況</div>
                    </div>
                    <div class="panel-content">
                        <div class="question-progress">
                            <div class="question-progress-item">
                                <div class="question-number">1</div>
                                <div class="question-label">定型質問1</div>
                                <div class="answer-count" id="q1Count">0</div>
                            </div>
                            <div class="question-progress-item">
                                <div class="question-number">2</div>
                                <div class="question-label">定型質問2</div>
                                <div class="answer-count" id="q2Count">0</div>
                            </div>
                            <div class="question-progress-item">
                                <div class="question-number">3</div>
                                <div class="question-label">深掘り質問</div>
                                <div class="answer-count" id="q3Count">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="main-content">
                    <!-- 最新アクティビティ -->
                    <div class="activity-panel">
                        <div class="panel-header">
                            <div class="panel-title">🔄 最新アクティビティ</div>
                        </div>
                        <div class="panel-content" id="activityList">
                            <!-- アクティビティが動的に挿入される -->
                        </div>
                    </div>
                    
                    <!-- 参加者一覧 -->
                    <div class="participants-panel">
                        <div class="panel-header">
                            <div class="panel-title">👥 参加者一覧</div>
                        </div>
                        <div class="panel-content" id="participantsList">
                            <!-- 参加者が動的に挿入される -->
                        </div>
                    </div>
                </div>
                
                <!-- 自動更新表示 -->
                <div class="auto-refresh">
                    <div class="refresh-dot"></div>
                    <span>30秒ごとに自動更新中</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let sessionId = null;
        let refreshInterval = null;
        // lastUpdateTimeは削除（Date問題回避）
        let previousData = {
            participantCount: 0,
            responseCount: 0,
            activities: []
        };
        
        // DOM要素
        const elements = {
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            dashboard: document.getElementById('dashboard'),
            
            // ツールバー
            sessionInfo: document.getElementById('sessionInfo'),
            viewResultsBtn: document.getElementById('viewResultsBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            
            // 統計
            totalParticipants: document.getElementById('totalParticipants'),
            totalResponses: document.getElementById('totalResponses'),
            completionRate: document.getElementById('completionRate'),
            participantChange: document.getElementById('participantChange'),
            responseChange: document.getElementById('responseChange'),
            completionChange: document.getElementById('completionChange'),
            
            // 質問別カウント
            q1Count: document.getElementById('q1Count'),
            q2Count: document.getElementById('q2Count'),
            q3Count: document.getElementById('q3Count'),
            
            // リスト
            activityList: document.getElementById('activityList'),
            participantsList: document.getElementById('participantsList')
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeMonitor();
            setupEventListeners();
        });
        
        // 監視画面初期化
        function initializeMonitor() {
            console.log('🔍 [MONITOR] 監視画面初期化開始');
            
            // サーバーサイドテンプレート変数からセッションIDを取得
            const serverSessionId = '<?= sessionId ?>';
            console.log('📊 [MONITOR] サーバーサイドテンプレート確認', {
                serverSessionId: serverSessionId,
                href: window.location.href
            });
            
            sessionId = serverSessionId;
            
            // フォールバック: URLパラメータからも取得を試す
            if (!sessionId || sessionId === '') {
                console.log('⚠️ [MONITOR] フォールバック: URLパラメータから取得');
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('sessionId');
                console.log('🔎 [MONITOR] URLパラメータ確認', {
                    search: window.location.search,
                    sessionId: sessionId,
                    allParams: Object.fromEntries(urlParams)
                });
            }
            
            console.log('✅ [MONITOR] 最終セッションID確認', { 
                sessionId: sessionId,
                sessionIdType: typeof sessionId,
                sessionIdLength: sessionId ? sessionId.length : 'undefined'
            });
            
            if (!sessionId || sessionId === '') {
                console.error('❌ [MONITOR] セッションIDが指定されていません');
                showError('セッションIDが指定されていません');
                return;
            }
            
            // 初回データ読み込み
            console.log('📱 [MONITOR] データ読み込み開始', { sessionId });
            loadMonitorData();
            
            // 自動更新開始
            startAutoRefresh();
        }
        
        // イベントリスナー設定
        function setupEventListeners() {
            elements.refreshBtn.addEventListener('click', loadMonitorData);
            elements.viewResultsBtn.addEventListener('click', () => {
                // 現在のURLからスクリプトIDを抽出してURLを生成
                const currentUrl = window.location.href;
                console.log('🔗 [MONITOR] 結果画面URL生成', { currentUrl, sessionId });
                
                let resultsUrl;
                const match = currentUrl.match(/\/macros\/s\/([^\/]+)\//);
                if (match) {
                    const scriptId = match[1];
                    resultsUrl = 'https://script.google.com/macros/s/' + scriptId + '/exec?page=results&sessionId=' + sessionId;
                    console.log('📊 [MONITOR] スクリプトIDから生成したURL:', resultsUrl);
                } else {
                    // フォールバック（サーバーサイドから取得したデプロイIDを使用）
                    resultsUrl = 'https://script.google.com/macros/s/<?= deploymentId ?>/exec?page=results&sessionId=' + sessionId;
                    console.log('📊 [MONITOR] フォールバックURL:', resultsUrl);
                }
                
                window.open(resultsUrl, '_blank');
            });
        }
        
        // 監視データ読み込み
        function loadMonitorData() {
            console.log('📱 [MONITOR] loadMonitorData開始', { sessionId });
            showLoading(true);
            hideError();
            
            google.script.run
                .withSuccessHandler(handleMonitorDataLoaded)
                .withFailureHandler(handleError)
                .getSessionMonitorData(sessionId);
        }
        
        function handleMonitorDataLoaded(data) {
            console.log('📥 [MONITOR] データ受信（詳細）', { 
                data: data,
                dataType: typeof data,
                dataIsNull: data === null,
                dataIsUndefined: data === undefined,
                dataAsString: data ? data.toString() : 'null/undefined',
                hasSuccess: data ? data.hasOwnProperty('success') : false,
                successValue: data ? data.success : 'undefined',
                dataKeys: data ? Object.keys(data) : 'no keys',
                dataLength: data && typeof data === 'object' ? Object.keys(data).length : 'not object'
            });
            
            showLoading(false);
            
            if (!data || !data.success) {
                console.error('❌ [MONITOR] データ読み込み失敗', {
                    hasData: !!data,
                    dataKeys: data ? Object.keys(data) : [],
                    errorMessage: data ? data.message : 'データなし'
                });
                showError('監視データの読み込みに失敗しました: ' + (data ? data.message || '詳細不明' : 'データなし'));
                return;
            }
            
            console.log('✅ [MONITOR] データ読み込み成功', {
                sessionId: data.sessionId,
                theme: data.theme,
                participantCount: data.participantCount,
                responseCount: data.responseCount
            });
            
            elements.dashboard.style.display = 'block';
            updateDashboard(data);
            
            // lastUpdateTimeは削除（Date問題回避）
        }
        
        // ダッシュボード更新
        function updateDashboard(data) {
            // セッション情報
            elements.sessionInfo.textContent = `セッション: ${data.theme}`;
            
            // 統計更新
            updateStats(data);
            
            // 質問別カウント更新
            updateQuestionCounts(data);
            
            // アクティビティリスト更新
            updateActivityList(data.recentActivities || []);
            
            // 参加者リスト更新
            updateParticipantsList(data.participants || []);
            
            // 前回データを保存
            previousData = {
                participantCount: data.participantCount,
                responseCount: data.responseCount,
                activities: data.recentActivities || []
            };
        }
        
        // 統計更新
        function updateStats(data) {
            elements.totalParticipants.textContent = data.participantCount;
            elements.totalResponses.textContent = data.responseCount;
            
            // 完了率計算（3問×参加者数に対する回答率）
            const maxPossibleResponses = data.participantCount * 3;
            const completionRate = maxPossibleResponses > 0 ? 
                Math.round((data.responseCount / maxPossibleResponses) * 100) : 0;
            elements.completionRate.textContent = completionRate + '%';
            
            // 変化量表示
            const participantDiff = data.participantCount - previousData.participantCount;
            const responseDiff = data.responseCount - previousData.responseCount;
            
            elements.participantChange.textContent = `+${participantDiff} (今回)`;
            elements.responseChange.textContent = `+${responseDiff} (最新)`;
            elements.completionChange.textContent = 
                data.participantCount > 0 ? 
                `平均 ${Math.round(data.responseCount / data.participantCount)} 問/人` : 
                '待機中';
        }
        
        // 質問別カウント更新
        function updateQuestionCounts(data) {
            const questionCounts = data.questionCounts || { fixed_1: 0, fixed_2: 0, free_discussion: 0 };
            
            elements.q1Count.textContent = questionCounts.fixed_1 || 0;
            elements.q2Count.textContent = questionCounts.fixed_2 || 0;
            elements.q3Count.textContent = questionCounts.free_discussion || 0;
        }
        
        // アクティビティリスト更新
        function updateActivityList(activities) {
            elements.activityList.innerHTML = '';
            
            if (activities.length === 0) {
                elements.activityList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">まだアクティビティがありません</div>';
                return;
            }
            
            activities.slice(0, 10).forEach((activity, index) => {
                const activityItem = createActivityItem(activity, index);
                elements.activityList.appendChild(activityItem);
            });
        }
        
        // アクティビティアイテム作成（時刻なし）
        function createActivityItem(activity, index) {
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const participantNumber = activity.participant_id.replace('participant_', 'P');
            
            let activityText = '';
            switch (activity.question_type) {
                case 'fixed_1':
                    activityText = '定型質問1に回答しました';
                    break;
                case 'fixed_2':
                    activityText = '定型質問2に回答しました';
                    break;
                case 'free_discussion':
                    activityText = '深掘り質問に回答しました';
                    break;
                default:
                    activityText = 'セッションに参加しました';
            }
            
            item.innerHTML = `
                <div class="activity-avatar">${participantNumber}</div>
                <div class="activity-content">
                    <div class="activity-text">${activityText}</div>
                </div>
            `;
            
            return item;
        }
        
        // 参加者リスト更新
        function updateParticipantsList(participants) {
            elements.participantsList.innerHTML = '';
            
            if (participants.length === 0) {
                elements.participantsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">参加者がいません</div>';
                return;
            }
            
            participants.forEach(participant => {
                const participantItem = createParticipantItem(participant);
                elements.participantsList.appendChild(participantItem);
            });
        }
        
        // 参加者アイテム作成
        function createParticipantItem(participant) {
            const item = document.createElement('div');
            item.className = 'participant-item';
            
            const participantNumber = participant.id.replace('participant_', 'P');
            const progress = Math.round((participant.responseCount / 3) * 100);
            const progressText = `${participant.responseCount}/3 問完了`;
            
            item.innerHTML = `
                <div class="participant-avatar">${participantNumber}</div>
                <div class="participant-info">
                    <div class="participant-name">参加者 ${participantNumber}</div>
                    <div class="participant-progress">${progressText}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            return item;
        }
        
        // 自動更新開始
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadMonitorData();
            }, 30000); // 30秒ごと
        }
        
        // 自動更新停止
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        // getTimeAgo関数は削除（Date問題回避）
        
        function showLoading(show) {
            elements.loading.classList.toggle('show', show);
        }
        
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('show');
            setTimeout(() => elements.error.classList.remove('show'), 5000);
        }
        
        function hideError() {
            elements.error.classList.remove('show');
        }
        
        function handleError(error) {
            console.error('❌ [MONITOR] GAS関数呼び出しエラー', { 
                error: error,
                errorMessage: error.message || error.toString(),
                sessionId: sessionId
            });
            showLoading(false);
            showError('GAS関数エラー: ' + (error.message || error.toString()));
        }
        
        // ページを離れる前に自動更新を停止
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
        
        // ページが非表示になったら自動更新を停止、表示されたら再開
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
