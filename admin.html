<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合知AI セッション管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 50%, #ffffff 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1, .header p {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
        }
        
        .template-selector {
            display: none;
            margin-top: 15px;
        }
        
        .template-selector.show {
            display: block;
        }
        
        .questions-preview {
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border: 1px solid rgba(25, 118, 210, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 2px 16px rgba(25, 118, 210, 0.08);
        }
        
        .questions-preview h4 {
            margin-bottom: 20px;
            color: #1565c0;
            font-weight: 600;
        }
        
        .question-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(25, 118, 210, 0.15);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .question-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.12);
        }
        
        .question-item h5 {
            color: #1976d2;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .question-item textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: vertical;
            padding: 10px;
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            min-height: 60px;
            box-sizing: border-box;
        }
        
        .btn {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #90a4ae 0%, #78909c 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 50%, #2196f3 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .session-url {
            background: linear-gradient(135deg, #e8f5ff 0%, #f0f8ff 100%);
            border: 1px solid rgba(25, 118, 210, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            display: none;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.1);
        }
        
        .session-url.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .session-url h4 {
            color: #1565c0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .url-display {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(25, 118, 210, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #1565c0;
            backdrop-filter: blur(5px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(25, 118, 210, 0.1);
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            color: #c62828;
            border: 1px solid rgba(198, 40, 40, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(198, 40, 40, 0.1);
        }
        
        .error.show {
            display: block;
            animation: slideInDown 0.3s ease-out;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* レスポンシブデザイン - モバイル対応 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .question-item {
                padding: 15px;
                margin-bottom: 12px;
            }
            
            .question-item h5 {
                font-size: 11px;
                margin-bottom: 8px;
            }
            
            .question-item textarea {
                font-size: 14px;
                min-height: 80px;
                padding: 12px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .url-display {
                font-size: 12px;
                padding: 12px;
                word-break: break-word;
            }
        }
        
        /* タブレット対応 */
        @media (max-width: 1024px) and (min-width: 769px) {
            .container {
                margin: 15px;
                max-width: 90%;
            }
            
            .question-item textarea {
                min-height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>集合知AI セッション管理</h1>
            <p>会議やセミナーでの意見収集・集約システム</p>
        </div>
        
        <div class="content">
            <form id="sessionForm">
                <!-- テーマ設定 -->
                <div class="form-group">
                    <label for="theme">セッションテーマ *</label>
                    <textarea id="theme" placeholder="例: 新製品の企画アイデア収集" required></textarea>
                </div>
                
                <!-- 質問設定方法 -->
                <div class="form-group">
                    <label>質問設定方法 *</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="ai_generated" name="questionMode" value="ai_generated" checked>
                            <label for="ai_generated">AIで自動生成</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="template" name="questionMode" value="template" disabled>
                            <label for="template" style="color: #999; cursor: not-allowed;">既存テンプレートを使用 (一時的に無効)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="custom" name="questionMode" value="custom">
                            <label for="custom">カスタム質問を作成</label>
                        </div>
                    </div>
                </div>
                
                <!-- テンプレート選択 -->
                <div id="templateSelector" class="template-selector" style="opacity: 0.5; pointer-events: none;">
                    <div class="form-group">
                        <label for="templateSelect" style="color: #999;">テンプレート選択 (無効)</label>
                        <select id="templateSelect" disabled>
                            <option value="">テンプレートを選択してください</option>
                        </select>
                    </div>
                </div>
                
                <!-- 質問生成・選択ボタン -->
                <div class="btn-group">
                    <button type="button" id="generateBtn" class="btn">質問を生成</button>
                    <button type="button" id="loadTemplateBtn" class="btn btn-secondary" style="display: none;">テンプレートを読み込み</button>
                </div>
                
                <!-- ローディング表示 -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>質問を生成中...</p>
                </div>
                
                <!-- エラー表示 -->
                <div id="error" class="error"></div>
                
                <!-- 質問プレビュー・編集 -->
                <div id="questionsPreview" class="questions-preview" style="display: none;">
                    <h4>使用する質問 (編集可能)</h4>
                    <div class="question-item">
                        <h5>定型質問1: 基本的な立場・意見</h5>
                        <textarea id="question1" rows="2"></textarea>
                    </div>
                    <div class="question-item">
                        <h5>定型質問2: 具体的な経験・事例</h5>
                        <textarea id="question2" rows="2"></textarea>
                    </div>
                    <div class="question-item">
                        <h5>深掘り質問: AI対話で議論を深める</h5>
                        <textarea id="question3" rows="2"></textarea>
                    </div>
                </div>
                
                <!-- セッション開始ボタン -->
                <div class="btn-group">
                    <button type="submit" id="createSessionBtn" class="btn" disabled>セッションを作成</button>
                </div>
            </form>
            
            <!-- セッションURL表示 -->
            <div id="sessionUrl" class="session-url">
                <h4>🎉 セッションが作成されました！</h4>
                <p><strong>参加者用URL:</strong></p>
                <div id="urlDisplay" class="url-display"></div>
                <div class="btn-group">
                    <button type="button" id="copyUrlBtn" class="btn btn-secondary">URLをコピー</button>
                    <button type="button" id="generateQrBtn" class="btn btn-secondary">QRコード生成</button>
                    <button type="button" id="monitorBtn" class="btn">監視画面を開く</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentSessionId = null;
        let currentQuestions = null;
        let templates = [];
        
        // DOM要素の取得
        const elements = {
            form: document.getElementById('sessionForm'),
            theme: document.getElementById('theme'),
            questionModeRadios: document.getElementsByName('questionMode'),
            templateSelector: document.getElementById('templateSelector'),
            templateSelect: document.getElementById('templateSelect'),
            generateBtn: document.getElementById('generateBtn'),
            loadTemplateBtn: document.getElementById('loadTemplateBtn'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            questionsPreview: document.getElementById('questionsPreview'),
            question1: document.getElementById('question1'),
            question2: document.getElementById('question2'),
            question3: document.getElementById('question3'),
            createSessionBtn: document.getElementById('createSessionBtn'),
            sessionUrl: document.getElementById('sessionUrl'),
            urlDisplay: document.getElementById('urlDisplay'),
            copyUrlBtn: document.getElementById('copyUrlBtn'),
            generateQrBtn: document.getElementById('generateQrBtn'),
            monitorBtn: document.getElementById('monitorBtn')
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            setupEventListeners();
        });
        
        // イベントリスナーの設定
        function setupEventListeners() {
            // 質問設定方法の変更
            elements.questionModeRadios.forEach(radio => {
                radio.addEventListener('change', handleQuestionModeChange);
            });
            
            // 質問生成ボタン
            elements.generateBtn.addEventListener('click', handleGenerateQuestions);
            
            // テンプレート読み込みボタン
            elements.loadTemplateBtn.addEventListener('click', handleLoadTemplate);
            
            // フォーム送信
            elements.form.addEventListener('submit', handleCreateSession);
            
            // URLコピーボタン
            elements.copyUrlBtn.addEventListener('click', handleCopyUrl);
            
            // QRコード生成ボタン
            elements.generateQrBtn.addEventListener('click', handleGenerateQr);
            
            // 監視画面ボタン
            elements.monitorBtn.addEventListener('click', handleOpenMonitor);
        }
        
        // テンプレート一覧の読み込み
        function loadTemplates() {
            google.script.run
                .withSuccessHandler(handleTemplatesLoaded)
                .withFailureHandler(handleError)
                .getQuestionTemplates();
        }
        
        function handleTemplatesLoaded(templateList) {
            templates = templateList;
            elements.templateSelect.innerHTML = '<option value="">テンプレートを選択してください</option>';
            
            templateList.forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = template.name + ' (' + template.theme + ')';
                elements.templateSelect.appendChild(option);
            });
        }
        
        // 質問設定方法の変更処理
        function handleQuestionModeChange() {
            const selectedMode = document.querySelector('input[name="questionMode"]:checked').value;
            
            // UI表示の切り替え
            elements.templateSelector.classList.toggle('show', selectedMode === 'template');
            elements.generateBtn.style.display = selectedMode === 'ai_generated' ? 'inline-block' : 'none';
            elements.loadTemplateBtn.style.display = selectedMode === 'template' ? 'inline-block' : 'none';
            
            // カスタムモードの場合は空の質問を表示
            if (selectedMode === 'custom') {
                showCustomQuestions();
            } else {
                hideQuestions();
            }
        }
        
        // カスタム質問の表示
        function showCustomQuestions() {
            elements.question1.value = '';
            elements.question2.value = '';
            elements.question3.value = '';
            elements.questionsPreview.style.display = 'block';
            elements.createSessionBtn.disabled = false;
        }
        
        // 質問の非表示
        function hideQuestions() {
            elements.questionsPreview.style.display = 'none';
            elements.createSessionBtn.disabled = true;
            currentQuestions = null;
        }
        
        // AI質問生成処理
        function handleGenerateQuestions() {
            const theme = elements.theme.value.trim();
            if (!theme) {
                showError('テーマを入力してください');
                return;
            }
            
            showLoading(true);
            hideError();
            
            google.script.run
                .withSuccessHandler(handleQuestionsGenerated)
                .withFailureHandler(handleError)
                .generateQuestionsWithGemini(theme);
        }
        
        function handleQuestionsGenerated(questions) {
            showLoading(false);
            
            if (questions && typeof questions === 'object') {
                elements.question1.value = questions.fixed_1 || '';
                elements.question2.value = questions.fixed_2 || '';
                elements.question3.value = questions.free_discussion || '';
                
                elements.questionsPreview.style.display = 'block';
                elements.createSessionBtn.disabled = false;
                currentQuestions = questions;
            } else {
                showError('質問の生成に失敗しました');
            }
        }
        
        // テンプレート読み込み処理
        function handleLoadTemplate() {
            const templateId = elements.templateSelect.value;
            if (!templateId) {
                showError('テンプレートを選択してください');
                return;
            }
            
            showLoading(true);
            hideError();
            
            google.script.run
                .withSuccessHandler(handleTemplateLoaded)
                .withFailureHandler(handleError)
                .loadQuestionsFromTemplate(templateId);
        }
        
        function handleTemplateLoaded(questions) {
            showLoading(false);
            
            if (questions && questions.length >= 3) {
                elements.question1.value = questions[0] || '';
                elements.question2.value = questions[1] || '';
                elements.question3.value = questions[2] || questions[3] || '';
                
                elements.questionsPreview.style.display = 'block';
                elements.createSessionBtn.disabled = false;
                currentQuestions = {
                    fixed_1: questions[0],
                    fixed_2: questions[1],
                    free_discussion: questions[2] || questions[3]
                };
            } else {
                showError('テンプレートの読み込みに失敗しました');
            }
        }
        
        // セッション作成処理
        function handleCreateSession(event) {
            event.preventDefault();
            
            const theme = elements.theme.value.trim();
            const selectedMode = document.querySelector('input[name="questionMode"]:checked').value;
            
            if (!theme) {
                showError('テーマを入力してください');
                return;
            }
            
            // 質問を収集
            const questions = [
                elements.question1.value.trim(),
                elements.question2.value.trim(),
                elements.question3.value.trim()
            ];
            
            if (questions.some(q => !q)) {
                showError('すべての質問を入力してください');
                return;
            }
            
            showLoading(true);
            hideError();
            elements.createSessionBtn.disabled = true;
            
            const sessionData = {
                theme: theme,
                questionMode: selectedMode,
                questions: questions,
                templateId: selectedMode === 'template' ? elements.templateSelect.value : null
            };
            
            google.script.run
                .withSuccessHandler(handleSessionCreated)
                .withFailureHandler(handleSessionError)
                .createSession(sessionData.theme, sessionData.questionMode, sessionData.templateId, sessionData.questions);
        }
        
        function handleSessionCreated(result) {
            showLoading(false);
            
            if (result && result.sessionId) {
                currentSessionId = result.sessionId;
                
                // 現在のURLからスクリプトIDを抽出してURLを生成
                const currentUrl = window.location.href;
                console.log('現在のURL:', currentUrl);
                
                let participantUrl;
                const match = currentUrl.match(/\/macros\/s\/([^\/]+)\//);
                if (match) {
                    const scriptId = match[1];
                    participantUrl = 'https://script.google.com/macros/s/' + scriptId + '/exec?page=session&sessionId=' + result.sessionId;
                    console.log('スクリプトIDから生成したURL:', participantUrl);
                } else {
                    // フォールバック（サーバーサイドから取得したデプロイIDを使用）
                    participantUrl = 'https://script.google.com/macros/s/<?= deploymentId ?>/exec?page=session&sessionId=' + result.sessionId;
                    console.log('フォールバックURL:', participantUrl);
                }
                
                elements.urlDisplay.textContent = participantUrl;
                elements.sessionUrl.classList.add('show');
                elements.form.style.display = 'none';
            } else {
                showError('セッションの作成に失敗しました');
                elements.createSessionBtn.disabled = false;
            }
        }
        
        function handleSessionError(error) {
            showLoading(false);
            showError('セッション作成エラー: ' + error.toString());
            elements.createSessionBtn.disabled = false;
        }
        
        // URLコピー処理
        function handleCopyUrl() {
            const url = elements.urlDisplay.textContent;
            navigator.clipboard.writeText(url).then(() => {
                elements.copyUrlBtn.textContent = 'コピー完了！';
                setTimeout(() => {
                    elements.copyUrlBtn.textContent = 'URLをコピー';
                }, 2000);
            }).catch(() => {
                // フォールバック
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                elements.copyUrlBtn.textContent = 'コピー完了！';
                setTimeout(() => {
                    elements.copyUrlBtn.textContent = 'URLをコピー';
                }, 2000);
            });
        }
        
        // QRコード生成処理
        function handleGenerateQr() {
            const url = elements.urlDisplay.textContent;
            const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(url);
            window.open(qrUrl, '_blank');
        }
        
        // 監視画面を開く
        function handleOpenMonitor() {
            if (currentSessionId) {
                const currentUrl = window.location.href;
                let monitorUrl;
                
                const match = currentUrl.match(/\/macros\/s\/([^\/]+)\//);
                if (match) {
                    const scriptId = match[1];
                    monitorUrl = 'https://script.google.com/macros/s/' + scriptId + '/exec?page=monitor&sessionId=' + currentSessionId;
                } else {
                    monitorUrl = 'https://script.google.com/macros/s/<?= deploymentId ?>/exec?page=monitor&sessionId=' + currentSessionId;
                }
                
                window.open(monitorUrl, '_blank');
            }
        }
        
        // ユーティリティ関数
        function showLoading(show) {
            elements.loading.classList.toggle('show', show);
        }
        
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('show');
        }
        
        function hideError() {
            elements.error.classList.remove('show');
        }
        
        function handleError(error) {
            showLoading(false);
            showError(error.toString());
        }
    </script>
</body>
</html>
