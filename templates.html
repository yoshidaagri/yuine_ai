<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問テンプレート管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 50%, #ffffff 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1, .header p {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f3f8ff 0%, #ffffff 100%);
            border-radius: 12px;
            border: 1px solid rgba(25, 118, 210, 0.1);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 50%, #1565c0 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 50%, #2196f3 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .template-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(25, 118, 210, 0.15);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 100%);
        }
        
        .template-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.15);
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .template-title {
            color: #1565c0;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .template-theme {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .template-questions {
            margin-bottom: 20px;
        }
        
        .question-item {
            background: rgba(25, 118, 210, 0.05);
            border-left: 3px solid #1976d2;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .question-label {
            font-size: 11px;
            color: #1976d2;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .question-text {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }
        
        .template-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .template-date {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            text-align: right;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #1e88e5 0%, #1976d2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(25, 118, 210, 0.1);
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            color: #c62828;
            border: 1px solid rgba(198, 40, 40, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(198, 40, 40, 0.1);
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
            color: #2e7d32;
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(46, 125, 50, 0.1);
        }
        
        .success.show {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }
        
        .back-to-admin {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-admin">
        <button class="btn btn-secondary" onclick="window.location.href = '?page=admin'">← 管理者画面に戻る</button>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>質問テンプレート管理</h1>
            <p>セッション作成に使用する質問テンプレートを管理</p>
        </div>
        
        <div class="content">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="テンプレート名またはテーマで検索...">
                    <button class="btn btn-secondary" id="searchBtn">検索</button>
                </div>
                <button class="btn btn-success" id="createTemplateBtn">+ 新しいテンプレート</button>
            </div>
            
            <!-- ローディング表示 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>テンプレートを読み込み中...</p>
            </div>
            
            <!-- エラー・成功メッセージ -->
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
            
            <!-- テンプレート一覧 -->
            <div id="templatesGrid" class="templates-grid">
                <!-- テンプレートカードが動的に挿入される -->
            </div>
            
            <!-- 空の状態 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>テンプレートがありません</h3>
                <p>新しいテンプレートを作成して、セッション作成を効率化しましょう。</p>
                <button class="btn btn-success" onclick="openCreateModal()">最初のテンプレートを作成</button>
            </div>
        </div>
    </div>
    
    <!-- テンプレート作成・編集モーダル -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新しいテンプレート</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="templateForm">
                    <div class="form-group">
                        <label for="templateName">テンプレート名 *</label>
                        <input type="text" id="templateName" required placeholder="例: 新製品企画会議用">
                    </div>
                    
                    <div class="form-group">
                        <label for="templateTheme">テーマ *</label>
                        <textarea id="templateTheme" required placeholder="例: 新製品のアイデア収集と市場分析"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="question1">定型質問1: 基本的な立場・意見 *</label>
                        <textarea id="question1" required placeholder="基本的な立場や意見を聞く質問"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="question2">定型質問2: 具体的な経験・事例 *</label>
                        <textarea id="question2" required placeholder="具体的な経験や事例を聞く質問"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="question3">深掘り質問: AI対話で議論を深める *</label>
                        <textarea id="question3" required placeholder="AIとの対話で議論を深められる開放的な質問"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
                <button type="button" class="btn btn-success" id="saveTemplateBtn">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 削除確認モーダル -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>テンプレートの削除</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>このテンプレートを削除してもよろしいですか？</p>
                <p><strong id="deleteTemplateName"></strong></p>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">この操作は取り消せません。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">キャンセル</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">削除</button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let templates = [];
        let editingTemplateId = null;
        let deletingTemplateId = null;
        
        // DOM要素
        const elements = {
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            success: document.getElementById('success'),
            templatesGrid: document.getElementById('templatesGrid'),
            emptyState: document.getElementById('emptyState'),
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            createTemplateBtn: document.getElementById('createTemplateBtn'),
            templateModal: document.getElementById('templateModal'),
            deleteModal: document.getElementById('deleteModal'),
            modalTitle: document.getElementById('modalTitle'),
            templateForm: document.getElementById('templateForm'),
            templateName: document.getElementById('templateName'),
            templateTheme: document.getElementById('templateTheme'),
            question1: document.getElementById('question1'),
            question2: document.getElementById('question2'),
            question3: document.getElementById('question3'),
            saveTemplateBtn: document.getElementById('saveTemplateBtn'),
            deleteTemplateName: document.getElementById('deleteTemplateName'),
            confirmDeleteBtn: document.getElementById('confirmDeleteBtn')
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            setupEventListeners();
        });
        
        // イベントリスナー設定
        function setupEventListeners() {
            elements.searchBtn.addEventListener('click', handleSearch);
            elements.searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            elements.createTemplateBtn.addEventListener('click', openCreateModal);
            elements.saveTemplateBtn.addEventListener('click', handleSaveTemplate);
            elements.confirmDeleteBtn.addEventListener('click', handleDeleteTemplate);
            
            // モーダル外クリックで閉じる
            elements.templateModal.addEventListener('click', function(e) {
                if (e.target === elements.templateModal) closeModal();
            });
            elements.deleteModal.addEventListener('click', function(e) {
                if (e.target === elements.deleteModal) closeDeleteModal();
            });
        }
        
        // テンプレート読み込み
        function loadTemplates() {
            showLoading(true);
            hideError();
            hideSuccess();
            
            google.script.run
                .withSuccessHandler(handleTemplatesLoaded)
                .withFailureHandler(handleError)
                .getQuestionTemplates();
        }
        
        function handleTemplatesLoaded(templateList) {
            showLoading(false);
            templates = templateList || [];
            renderTemplates(templates);
        }
        
        // テンプレート表示
        function renderTemplates(templateList) {
            elements.templatesGrid.innerHTML = '';
            
            if (templateList.length === 0) {
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            templateList.forEach(template => {
                const card = createTemplateCard(template);
                elements.templatesGrid.appendChild(card);
            });
        }
        
        // テンプレートカード作成
        function createTemplateCard(template) {
            const card = document.createElement('div');
            card.className = 'template-card';
            card.innerHTML = `
                <div class="template-header">
                    <div>
                        <div class="template-title">${escapeHtml(template.name)}</div>
                        <div class="template-theme">${escapeHtml(template.theme)}</div>
                    </div>
                </div>
                <div class="template-questions" id="questions-${template.id}">
                    <!-- 質問は動的に読み込み -->
                </div>
                <div class="template-actions">
                    <button class="btn btn-secondary" onclick="editTemplate('${template.id}')">編集</button>
                    <button class="btn btn-danger" onclick="openDeleteModal('${template.id}', '${escapeHtml(template.name)}')">削除</button>
                </div>
                <div class="template-date">
                    作成日: ${formatDate(template.createdAt)}
                </div>
            `;
            
            // 質問を読み込み
            loadTemplateQuestions(template.id);
            
            return card;
        }
        
        // テンプレートの質問を読み込み
        function loadTemplateQuestions(templateId) {
            google.script.run
                .withSuccessHandler(function(questions) {
                    displayTemplateQuestions(templateId, questions);
                })
                .withFailureHandler(function(error) {
                    console.error('質問読み込みエラー:', error);
                })
                .loadQuestionsFromTemplate(templateId);
        }
        
        // 質問をカードに表示
        function displayTemplateQuestions(templateId, questions) {
            const questionsContainer = document.getElementById('questions-' + templateId);
            if (!questionsContainer) return;
            
            const questionLabels = ['定型質問1', '定型質問2', '深掘り質問'];
            
            questionsContainer.innerHTML = questions.map((question, index) => `
                <div class="question-item">
                    <div class="question-label">${questionLabels[index]}</div>
                    <div class="question-text">${escapeHtml(question || '')}</div>
                </div>
            `).join('');
        }
        
        // 検索機能
        function handleSearch() {
            const searchTerm = elements.searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderTemplates(templates);
                return;
            }
            
            const filtered = templates.filter(template => 
                template.name.toLowerCase().includes(searchTerm) ||
                template.theme.toLowerCase().includes(searchTerm)
            );
            
            renderTemplates(filtered);
        }
        
        // モーダル操作
        function openCreateModal() {
            editingTemplateId = null;
            elements.modalTitle.textContent = '新しいテンプレート';
            elements.templateForm.reset();
            elements.templateModal.classList.add('show');
        }
        
        function editTemplate(templateId) {
            editingTemplateId = templateId;
            elements.modalTitle.textContent = 'テンプレートを編集';
            
            // テンプレート情報を取得
            const template = templates.find(t => t.id === templateId);
            if (!template) return;
            
            elements.templateName.value = template.name;
            elements.templateTheme.value = template.theme;
            
            // 質問を読み込み
            google.script.run
                .withSuccessHandler(function(questions) {
                    elements.question1.value = questions[0] || '';
                    elements.question2.value = questions[1] || '';
                    elements.question3.value = questions[2] || '';
                    elements.templateModal.classList.add('show');
                })
                .withFailureHandler(handleError)
                .loadQuestionsFromTemplate(templateId);
        }
        
        function closeModal() {
            elements.templateModal.classList.remove('show');
            editingTemplateId = null;
        }
        
        function openDeleteModal(templateId, templateName) {
            deletingTemplateId = templateId;
            elements.deleteTemplateName.textContent = templateName;
            elements.deleteModal.classList.add('show');
        }
        
        function closeDeleteModal() {
            elements.deleteModal.classList.remove('show');
            deletingTemplateId = null;
        }
        
        // テンプレート保存
        function handleSaveTemplate() {
            const name = elements.templateName.value.trim();
            const theme = elements.templateTheme.value.trim();
            const questions = [
                elements.question1.value.trim(),
                elements.question2.value.trim(),
                elements.question3.value.trim()
            ];
            
            if (!name || !theme || questions.some(q => !q)) {
                showError('すべての項目を入力してください');
                return;
            }
            
            const data = { name, theme, questions };
            
            if (editingTemplateId) {
                // 編集モード（削除して再作成）
                google.script.run
                    .withSuccessHandler(function() {
                        // 削除成功後、新しいテンプレートを作成
                        google.script.run
                            .withSuccessHandler(handleTemplateSaved)
                            .withFailureHandler(handleError)
                            .saveQuestionTemplate(data.name, data.theme, data.questions);
                    })
                    .withFailureHandler(handleError)
                    .deleteQuestionTemplate(editingTemplateId);
            } else {
                // 新規作成モード
                google.script.run
                    .withSuccessHandler(handleTemplateSaved)
                    .withFailureHandler(handleError)
                    .saveQuestionTemplate(data.name, data.theme, data.questions);
            }
            
            elements.saveTemplateBtn.disabled = true;
        }
        
        function handleTemplateSaved(result) {
            elements.saveTemplateBtn.disabled = false;
            closeModal();
            showSuccess(editingTemplateId ? 'テンプレートを更新しました' : 'テンプレートを作成しました');
            loadTemplates(); // 再読み込み
        }
        
        // テンプレート削除
        function handleDeleteTemplate() {
            if (!deletingTemplateId) return;
            
            elements.confirmDeleteBtn.disabled = true;
            
            google.script.run
                .withSuccessHandler(function() {
                    elements.confirmDeleteBtn.disabled = false;
                    closeDeleteModal();
                    showSuccess('テンプレートを削除しました');
                    loadTemplates(); // 再読み込み
                })
                .withFailureHandler(function(error) {
                    elements.confirmDeleteBtn.disabled = false;
                    handleError(error);
                })
                .deleteQuestionTemplate(deletingTemplateId);
        }
        
        // ユーティリティ関数
        function showLoading(show) {
            elements.loading.classList.toggle('show', show);
        }
        
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('show');
            setTimeout(() => elements.error.classList.remove('show'), 5000);
        }
        
        function hideError() {
            elements.error.classList.remove('show');
        }
        
        function showSuccess(message) {
            elements.success.textContent = message;
            elements.success.classList.add('show');
            setTimeout(() => elements.success.classList.remove('show'), 3000);
        }
        
        function hideSuccess() {
            elements.success.classList.remove('show');
        }
        
        function handleError(error) {
            showError(error.toString());
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP');
        }
    </script>
</body>
</html>
